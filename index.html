<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet"> <!--custom header font-family-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> <!-- custom rock paper scissor hand-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<header class="header">
		<h1>Rock Paper Scissors</h1>
		<h3>Produced by: Nathan Fahrni</h3>
		<p>this game is not responsive it is made for a full HD monitor</p>
	</header>
	<div class="container">
	    <div class="score-container">
		    <span class="player">YOU    <i class="fas fa-child fa-spin fa-xs"></i></span>
		    <span id="score"></span>
		    <span class="ai">AI    <i class="fas fa-robot fa-spin fa-xs"></i></span>
	    </div>
	    <div class="buttons">
		    <button id="paper" class="btn-choice" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper fa-3x"></i></button>
		    <button id="rock" class="btn-choice" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock fa-3x "></i></button>
		    <button id="scissors" class="btn-choice" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors fa-3x "></i></button>
	   </div>
	   <div id="game-container">
	   	<div id="you">
	   	    <div id="YourChoice"></div>
	   	    <div class="who">You</div>
	   	</div>
	   	<div id="result"><p id="who"><p></div>
	   	<div id="ai">
	   	    <div id="AiChoice"></div>
	   	    <div class="who">AI</div>
	   	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
